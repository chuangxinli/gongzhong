<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/weui.css">
  <link rel="stylesheet" href="css/jquery-weui.css">
  <script src="js/rem.js"></script>
</head>
<body>
<script src="js/jquery.js"></script>
<script src="js/jquery-weui.js"></script>
<div class="info">
  <h2>个人信息</h2>
  <!--学校-->
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">学校</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" class="weui-input schoolName">
      </div>
    </div>
  </div>
  <!--姓名-->
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">姓名</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" class="weui-input name">
      </div>
    </div>
  </div>
  <!--手机号-->
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" class="weui-input phone">
      </div>
    </div>
  </div>
  <!--省份-->
  <div class="weui-cells">
    <div class="weui-cell weui-cell_select weui-cell_select-after">
      <div class="weui-cell__hd">
        <label class="weui-label">省份</label>
      </div>
      <div class="weui-cell__bd">
        <select name="select1" class="weui-select province">
          <option value="1">河南省</option>
          <option value="2">东北省</option>
          <option value="3">广西省</option>
          <option value="4">河北省</option>
        </select>
      </div>
    </div>
  </div>
  <!--年级-->
  <div class="weui-cells">
    <div class="weui-cell weui-cell_select weui-cell_select-after">
      <div class="weui-cell__hd">
        <label class="weui-label">年级</label>
      </div>
      <div class="weui-cell__bd">
        <select name="select2" class="weui-select grade">
          <option value="1">高一</option>
          <option value="2">高二</option>
          <option value="3">高三</option>
          <option value="4">初一</option>
        </select>
      </div>
    </div>
  </div>
  <!--<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary">提交</a>
  </div>-->
  <div class="weui-btn-area">
    <input type="submit" class="weui-btn weui-btn_primary" style="height: 45px" value="报名"/>
  </div>
  <script>
    var data = [{value: 11, name: '初一'}, {value: 22, name: '初二'}, {value: 33, name: '初三'}, {value: 44, name: '高一'}]
    for(var i = 0, len = data.length; i < len; i++) {
      $("<option value='" + data[i].value +"'>" + data[i].name + "</option>").appendTo($('.grade'))
    }
    $('.weui-btn_primary').click(function(){
      if(!$('.schoolName')[0].value){
        $.toptip('学校名称不能为空！', 2000, 'warning');
        return
      }
      if($('.schoolName')[0].value.length < 4){
        $.toptip('学校名称长度不能小于4位数！', 2000, 'warning');
        return
      }
      if(!$('.name')[0].value){
        $.toptip('姓名不能为空！', 2000, 'warning');
        return
      }
      if($('.name')[0].value.length < 2){
        $.toptip('姓名不能少于2位字符！', 2000, 'warning');
        return
      }
      if(!$('.phone')[0].value){
        $.toptip('手机号码不能为空！', 2000, 'warning');
        return
      }
      if(!(/^1[34578]\d{9}$/.test($('.phone')[0].value))){
        $.toptip('手机号码不和要求，请输入正确的手机号码！', 2000, 'warning');
        return
      }
    })
  </script>
</div>
</body>
</html>
